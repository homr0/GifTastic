<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memetic Media GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Memetic Media GIFs</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Get some fun GIFs from your favorite movies, TV shows, and games.</p>
                </div>
            </div>
            <div class="row">
                <div class="col" id="topics"></div>
            </div>
            
            <div class="row">
                <div class="col-9" id="gifs"></div>

                <div class="col-3">
                    <div class="form-group">
                        <label for="newMedia"><strong>Add a movie</strong></label>
                        
                        <input type="text" class="form-control" id="newMedia">
                    </div>

                    <button type="submit" class="btn btn-primary" id="addMedia">Submit</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
