<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memetic Media GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Memetic Media GIFs</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Get some fun GIFs from your favorite movies, TV shows, and games.<strong id="ymmv" data-show="false">*</strong></p>

                    <p id="disclaimer"><strong>*</strong>While topic relevancy may vary for gifs, just keep clicking on the topic button until you find what you're looking for.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-9">
                    <div id="topics"></div>

                    <div id="mediaInfo" class="my-3"></div>
                </div>

                <div class="col-12 col-md-3 text-center">
                    <div class="form-group">
                        <label for="newMedia"><strong>Have another movie, TV series, or video game you want to add?</strong></label>
                        
                        <input type="text" class="form-control" id="newMedia">
                        
                        <input type="text" class="form-control" id="newMediaId" readonly>
                    </div>

                    <ul id="searches"></ul>

                    <button type="submit" class="btn btn-primary" id="addMedia">Submit</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center" id="gifs"></div>
            </div>
        </div>
    </main>

    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
