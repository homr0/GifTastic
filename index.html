<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Memetic Media GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="w-100">
        <div class="container p-2">
            <h1 class="text-center">Memetic Media GIFs</h1>

            <div id="topics" class="text-center"></div>
        </div>
    </header>

    <main class="my-3">
        <div class="container p-3">
            <div class="row">
                <div class="col-12 col-md-9">
                    <div class="row my-3">
                        <div id="mediaPoster" class="col-12 col-md-3"></div>

                        <div id="mediaInfo" class="col-12 col-md-9"></div>
                    </div>
                </div>

                <div class="col-12 col-md-3 p-3 text-center">
                    <p class="text-left">Get some fun GIFs from your favorite movies, TV shows, and games.<strong id="ymmv" data-show="false">*</strong></p>

                    <p class="text-left" id="disclaimer"><strong>*</strong>While topic relevancy may vary for gifs, just keep clicking on the topic button until you find what you're looking for.</p>

                    <button class="btn my-2 p-2" id="favorite"><i class="fas fa-star"></i> Favorite Gifs</button>

                    <div class="form-group mb-0">
                        <label for="newMedia"><strong>Have another movie, TV series, or video game you want to add?</strong></label>
                        
                        <input type="text" class="form-control" id="newMedia">
                        
                        <input type="text" class="form-control d-none" id="newMediaId" readonly>
                    </div>

                    <ul id="searches" class="p-0"></ul>
                </div>
            </div>
            
            <div class="row">
                <div class="col text-center">
                    <div id="gifs"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="w-100">
        <div class="container p-2">
            <p class="text-center">Made using <a href="https://giphy.com/">GIPHY</a> and <a href="http://www.omdbapi.com/">The Open Movie Database</a></p>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
